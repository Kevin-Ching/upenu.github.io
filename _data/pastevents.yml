- coverphoto: /images/events/UPE_Presents_ML.png
  name: UPE Presents Machine Learning
  date: April 2, 2018
  desc: The rise of Deep Learning (DL) has marked the most fruitful era of AI research to date. Today, startups and larger companies are rapidly deploying DL-enabled technologies into products. However, to effectively deploy DL at scale, you need a "full stack" DL engineering team that covers a wide range of skills. In this talk, I begin by I inclusively defining the full stack of skills and technologies that go into DL engineering. Second, for the future entrepreneurs in the room, I provide some advice on how to build, coach, and grow a full-stack DL engineering team. Third, I provide advice on how a generalist or specialist engineer can engage with a full-stack DL engineering team, and I describe a path for how to ultimately become a full-stack DL engineer. As a bonus, I share some lessons and experiences that I have picked up on my journey from completing a PhD in EECS at UC Berkeley to founding and growing our company, DeepScale.
